window:
  opacity: 1
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  dynamic_title: true

scrolling:
  history: 5000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 10

key_bindings:
  - { key: Y, mods: Alt, action: ScrollPageUp }
  - { key: E, mods: Alt, action: ScrollPageDown }

  # Vi Mode
  - { key: Space, mods: Shift|Control, mode: ~Search, action: None }
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: F, mods: Control|Shift, mode: ~Search, action: SearchForward }
  - { key: B, mods: Control|Shift, mode: ~Search, action: SearchBackward }

  # Catppuccin!
colors:
  # Default colors
  primary:
    background: '#1E1D2F'
    foreground: '#D9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1E1D2F'
    cursor: '#F5E0DC'

  # Normal colors
  normal:
    black: '#6E6C7E'
    red: '#F28FAD'
    green: '#ABE9B3'
    yellow: '#FAE3B0'
    blue: '#96CDFB'
    magenta: '#F5C2E7'
    cyan: '#89DCEB'
    white: '#D9E0EE'

  # Bright colors
  bright:
    black: '#988BA2'
    red: '#F28FAD'
    green: '#ABE9B3'
    yellow: '#FAE3B0'
    blue: '#96CDFB'
    magenta: '#F5C2E7'
    cyan: '#89DCEB'
    white: '#D9E0EE'

  indexed_colors:
    - { index: 16, color: '#F8BD96' }
    - { index: 17, color: '#F5E0DC' }
