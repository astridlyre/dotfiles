config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',e': edit-text
        ',f': fake-key -g ":spawn --userscript bwfill {url:host} "
        ',h': spawn --userscript rofi_qute
        ',m': hint links spawn mpv {hint-url}
        ',sa': fake-key -g ':open https://wiki.archlinux.org/index.php?search='
        ',sg': fake-key -g ':open https://github.com/search?q='
        ',sm': fake-key -g ':open https://developer.mozilla.org/en-US/search?q='
        ',sp': fake-key -g ':open https://docs.python.org/3/search.html?q='
        ',ss': fake-key -g ':open https://duckduckgo.com/?q='
        ',sy': fake-key -g ':open https://www.youtube.com/results?search_query='
        ',u': edit-url
  colors.statusbar.command.fg:
    global: '#ffc552'
  colors.statusbar.url.fg:
    global: '#ffc552'
  colors.statusbar.url.hover.fg:
    global: '#34bfa4'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.desktop_capture:
    https://app.kosmi.io: true
  content.media.audio_capture:
    https://app.kosmi.io: true
  content.notifications.enabled:
    global: false
    https://app.kosmi.io: true
    https://mail.protonmail.com: true
    https://old.reddit.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.protonmail.com#mailto=%25s: true
  editor.command:
    global:
    - open_vim
    - '{file}'
  fonts.default_family:
    global: JetBrains Mono Nerd Font
  fonts.default_size:
    global: 9pt
  hints.radius:
    global: 0
  keyhint.radius:
    global: 0
  prompt.radius:
    global: 0
  url.default_page:
    global: file:///home/ml/projects/dotfiles/.config/brave-home/index.html
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      a: https://wiki.archlinux.org/index.php?search={}
      g: https://github.com/search?q={}
      m: https://developer.mozilla.org/en-US/search?q={}
      p: https://docs.python.org/3/search.html?q={}
      w: https://en.wikipedia.org/w/index.php?search={}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: file:///home/ml/projects/dotfiles/.config/brave-home/index.html
