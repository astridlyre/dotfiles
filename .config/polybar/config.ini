################################################################################

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type                     = internal/date
interval                 = 60
date                     = "%d-%m-%Y"
time                     = %H:%M
time-alt                 = %H:%M
format-foreground        = ${colors.text}
format-background        = ${colors.base}
label                    = %date% %time%
format-prefix            = "  "
format-prefix-foreground = ${colors.teal}
