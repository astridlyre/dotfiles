#################################################################

[module/ewmh]
type                      = internal/xworkspaces

pin-workspaces            = false
enable-click              = true
enable-scroll             = true
reverse-scroll            = true


icon-0                    = 1;
icon-1                    = 2;
icon-2                    = 3;
icon-3                    = 4;
icon-4                    = 5;
#icon-5                   = 6;
format                    = <label-state>
label-monitor             = %name%

label-active              = %name%
label-active-foreground   = ${colors.text}
label-active-background   = ${colors.base}
label-active-underline    = #6CCEB8
label-active-padding      = 2

label-occupied            = %name%
label-occupied-background = ${colors.base}
label-occupied-padding    = 2

label-urgent              = %name%
label-urgent-foreground   = ${colors.text}
label-urgent-background   = ${colors.alert}
label-urgent-underline    = ${colors.alert}
label-urgent-padding      = 2


label-empty               = %name%
label-empty-foreground    = ${colors.text}
label-empty-padding       = 2
format-foreground         = ${colors.text}
format-background         = ${colors.base}


################################################################################

[module/filesystem]
;https://github.com/jaagr/polybar/wiki/Module:-filesystem
type                        = internal/fs

; Mountpoints to display
mount-0                     = /
;mount-1                    = /home
;mount-2                    = /var

; Seconds to sleep between updates
; Default: 30
interval                    = 360

; Display fixed precision values
; Default: false
fixed-values                = false

; Spacing between entries
; Default: 2
spacing                     = 4

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted              = <label-mounted>
format-mounted-foreground   = ${colors.text}
format-mounted-background   = ${colors.base}
format-mounted-underline    = ${colors.teal}


; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted               = %used% used of %total%

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted             = %mountpoint% not mounted
format-unmounted-foreground = ${colors.text}
format-unmounted-background = ${colors.base}
;format-unmounted-underline = ${colors.alert}

################################################################################

[module/kernel]
