format-charging-underline     = ${colors.teal}

format-discharging            = <ramp-capacity> <label-discharging>
label-discharging             = %percentage%%
label-discharging-foreground  = ${colors.text}
format-discharging-underline  = ${colors.teal}
format-discharging-foreground = ${colors.text}
format-discharging-background = ${colors.base}

format-full-prefix            = "  "
format-full-prefix-foreground = ${colors.teal}
format-full-underline         = ${colors.teal}
format-full-foreground        = ${colors.text}
format-full-background        = ${colors.base}

ramp-capacity-0               = "  "
ramp-capacity-1               = "  "
ramp-capacity-2               = "  "
ramp-capacity-3               = "  "
ramp-capacity-4               = "  "
ramp-capacity-foreground      = ${colors.teal}

animation-charging-0          = "  "
animation-charging-1          = "  "
animation-charging-2          = "  "
animation-charging-3          = "  "
animation-charging-4          = "  "
animation-charging-foreground = ${colors.teal}
animation-charging-framerate  = 750

################################################################################
[module/docker]
type = custom/script
tail = true
exec = docker-listen.sh --listen
format-prefix-foreground = ${colors.teal}
format-underline         = ${colors.teal}
format-foreground        = ${colors.text}
format-background        = ${colors.base}
label = %output%

################################################################################

[module/cpu1]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type                       = internal/cpu
; Seconds to sleep between updates
; Default: 1
interval                   = 1
format-foreground          = ${colors.text}
format-background          = ${colors.base}
;   
format-prefix              = " "
format-prefix-foreground   = #8DA54E
format-underline           = #8DA54E

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format                     = <label> <ramp-coreload>

format-padding             = 2

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label-font                 = 0
label                      = Cpu %percentage:3%%
ramp-coreload-0            = ▁
ramp-coreload-0-font       = 0
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1            = ▂
ramp-coreload-1-font       = 0
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2            = ▃
ramp-coreload-2-font       = 0
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3            = ▄
ramp-coreload-3-font       = 0
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4            = ▅
ramp-coreload-4-font       = 0
ramp-coreload-4-foreground = #fba922
ramp-coreload-5            = ▆
ramp-coreload-5-font       = 0
ramp-coreload-5-foreground = #fba922
ramp-coreload-6            = ▇
ramp-coreload-6-font       = 0
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7            = █
ramp-coreload-7-font       = 0
ramp-coreload-7-foreground = #ff5555

################################################################################

[module/cpu2]
type                     = internal/cpu
interval                 = 2
format-foreground        = ${colors.text}
format-background        = ${colors.base}
format-prefix            = "  "
format-prefix-foreground = ${colors.teal}
format-underline         = ${colors.teal}

label-font               = 0

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format                   = <label>

format-padding           = 0

; Available tokens:
;   %percentage% (default) - total cpu load
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
