#################################################################

[module/discord]
type                     = custom/script
exec                     = echo " Discord "
;exec                    = echo " "
interval                 = 1
tail                     = true
format-foreground        = ${colors.text}
format-background        = ${colors.base}
format-prefix-foreground = #738adb
format-underline         = #738adb
click-left               = discord &
click-right              = killall Discord && killall Discord
