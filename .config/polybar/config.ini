[global/wm]
margin-top               = 0
margin-bottom            = 0

[settings]
screenchange-reload      = true
compositing-background   = over
compositing-foreground   = over
compositing-overline     = over
compositing-underline    = over
compositing-border       = over

; Define fallback values used by all module formats
format-foreground   = #eef1f8
format-background   = #14161b
format-underline    =
format-overline     =
format-spacing      =
format-padding      =
format-margin       =
format-offset       =

;-------------------------
; Catppuccin Mocha Palette
; Maintainer: justTOBBI
;--------------------------

[colors]
base = #14161b
mantle = #14161b
crust = #14161b

text = #eef1f8
subtext0 = #eef1f8
subtext1 = #eef1f8

surface0 = #2c2e33
surface1 = #2c2e33
surface2 = #2c2e33

overlay0 = #4f5258
overlay1 = #4f5258
overlay2 = #4f5258


blue = #a6dbff
lavender = #ffcaff
sapphire = #a6dbff
sky = #74c7ec
teal = #b3f6c0
green = #b3f6c0
yellow = #fce094
peach = #fab387
maroon = #ffc0b9
red = #ffc0b9
mauve = #ffcaff
pink = #ffcaff
flamingo = #fce094
rosewater = #eef1f8

transparent = #FF00000

################################################################################
############                  MAINBAR-BSPWM                         ############
################################################################################

[bar/mainbar-bspwm]
monitor             = ${env:MONITOR}
;monitor-fallback   = HDMI1
width               = 100%
height              = 18
radius              = 0.0
fixed-center        = true
bottom              = false
separator           = ::

background          = ${colors.base}
foreground          = ${colors.grey}

line-size           = 0
line-color          = ${colors.teal}

wm-restack          = bspwm
override-redirect   = true

enable-ipc          = true

border-size         = 0
border-color        = ${colors.teal}

padding-left        = 0
padding-right       = 2

module-margin-left  = 2
module-margin-right = 2

font-0              = "PragmataPro Mono Liga:size=10"
font-1              = "Blex Mono Nerd Font:size=10"
font-2              = "Noto Color Emoji:size=10:scale=10;1"

modules-left        = bspwm xwindow
modules-center      =
modules-right       = docker backlight pavolume battery wireless-network date

tray-detached       = false
tray-offset-x       = 0
tray-offset-y       = 0
tray-padding        = 0
tray-maxsize        = 20
tray-scale          = 1.0
tray-position       = right
tray-background     = ${colors.base}
tray-foreground     = ${colors.text}

scroll-up           = bspwm-desknext
scroll-down         = bspwm-deskprev


################################################################################
############                  MAINBAR-BSPWM-EXTRA                   ############
################################################################################

[bar/mainbar-bspwm-extra]
monitor             = ${env:MONITOR}
;monitor-fallback   = HDMI1
width               = 100%
height              = 18
;offset-x           = 1%
;offset-y           = 1%
radius              = 0.0
fixed-center        = true
bottom              = false
separator           = ::

background          = ${colors.base}
foreground          = ${colors.teal}

line-size           = 0
line-color          = ${colors.teal}

wm-restack          = bspwm
override-redirect   = true

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc          = true

border-size         = 0
;border-left-size   = 0
;border-right-size  = 25
;border-top-size    = 0
;border-bottom-size = 25
border-color        = ${colors.teal}

padding-left        = 0
padding-right       = 2

module-margin-left  = 2
module-margin-right = 2

;https://github.com/jaagr/polybar/wiki/Fonts
font-0              = "PragmataPro Mono Liga:size=10"
font-1              = "Blex Mono Nerd Font:size=10"
font-2              = "Noto Color Emoji:size=10:scale=10;1"

modules-left        = bspwm xwindow
modules-center      = 
modules-right       = cpu2 memory2 load-average

;tray-detached      = false
;tray-offset-x      = 0
;tray-offset-y      = 0
;tray-padding       = 2
;tray-maxsize       = 20
;tray-scale         = 1.0
;tray-position      = right
;tray-background    = ${colors.base}

;scroll-up           = bspwm-desknext
;scroll-down         = bspwm-deskprev

################################################################################
############                       MODULE BSPWM                     ############
################################################################################

[module/bspwm]
type = internal/bspwm

enable-click    = true
enable-scroll   = false
reverse-scroll  = false
pin-workspaces  = true

ws-icon-0       = 1;1
ws-icon-1       = 2;2
ws-icon-2       = 3;3
ws-icon-3       = 4;4
ws-icon-4       = 5;5
ws-icon-5       = 6;6
ws-icon-6       = 7;7
ws-icon-7       = 8;8
ws-icon-default = "x"


;format = <label-state>  <label-mode>
format = <label-state>

label-focused                = %icon%
label-focused-background     = ${colors.base}
label-focused-underline      = ${colors.rosewater}
label-focused-padding        = 2
label-focused-foreground     = ${colors.rosewater}

label-occupied               = %icon%
label-occupied-padding       = 2
label-occupied-background    = ${colors.base}
label-occupied-foreground    = ${colors.teal}

label-urgent                 = %icon%
label-urgent-padding         = 2

label-empty                  = %icon%
label-empty-foreground       = ${colors.overlay1}
label-empty-padding          = 2
label-empty-background       = ${colors.base}
label-monocle                = "  "
label-monocle-foreground     = ${colors.text}
label-tiled                  = "  "
label-tiled-foreground       = ${colors.text}
label-fullscreen             = "  "
label-fullscreen-foreground  = ${colors.text}
label-floating               = "  "
label-floating-foreground    = ${colors.text}
label-pseudotiled            = "  "
label-pseudotiled-foreground = ${colors.text}
label-locked                 = "  "
label-locked-foreground      = ${colors.text}
label-sticky                 = "  "
label-sticky-foreground      = ${colors.text}
label-private                = "     "
label-private-foreground     = ${colors.text}

; Separator in between workspaces
;label-separator            = 
;label-separator-padding    = 15
;label-separator-foreground = #ffb52a

format-foreground           = ${colors.text}
format-background           = ${colors.base}


