        --fg: #ddd8bb;

        --gray: #3c3c51;
        --padding: 1.618rem;

      body {
        background-color: var(--background);
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        font-family: "Pragmata Pro Mono";

      h1 {
        margin: 0;
        margin-bottom: var(--padding);
        text-align: center;
        font-size: calc(var(--padding) * 3);
        width: 100%;
        color: var(--secondary);
      }

      ul {
        margin: auto;
        padding: 0;
        list-style: none;
        display: grid;
        grid-template-columns: repeat(3, minmax(1px, 1fr));
        grid-template-rows: auto;
        gap: var(--padding);
      }

      li {
        aspect-ratio: var(--padding) / 1;
      }

      a {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--fg);
        font-size: 1rem;
        text-decoration: none;
        padding: calc(var(--padding) * 2);
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        border: 2px solid var(--gray);
        border-radius: 5px;
      }

      a:focus,
      a:hover {
        border: 2px solid var(--primary);
        border-radius: 5px;
        outline: none;
      }
      span {
        color: var(--secondary);
      }
    </style>
